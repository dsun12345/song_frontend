<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script type="text/javascript" src="src/song.js"></script>
    <script type="text/javascript" src="src/index.js"></script>
    </head>
<body>
    
    <div class="form-container">
        <form id="create-song-form" style="">
          <h3>Create a Song!</h3>

          <input id='input-title' type="text" name="title" value="" placeholder="Enter your song name..." class="input-text">
          <br><br>
          <input id='input-genre' type="text" name="genre" value="" placeholder="Enter your song genre..." class="input-text">
          <br><br>
          <input id='input-url' type="text" name="image" value="" placeholder="Enter your album image URL..." class="input-text">
          <br><br>
      
          <p>Choose An Artist</p>
          <select id="artists" name="artists">
            <option value="1">Eminem</option>
            <option value="2">Usher</option>
            <option value="3">Nelly</option>
          </select>
          <br><br>
      
          <input id= 'create-button' type="submit" name="submit" value="Create New Song" class="submit">
        </form>
      </div>

<br><br>

    <div id="song-container">


    </div>
</body>
</html>
